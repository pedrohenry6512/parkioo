<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 500px;
            text-align: center;
        }
        .payment-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .payment-option {
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #f39c12;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .payment-option:hover {
            background-color: #e67e22;
        }
        .payment-details {
            display: none;
            margin-top: 20px;
        }
        .payment-details.active {
            display: block;
        }
        .qr-code {
            margin-top: 20px;
        }
        .qr-code img {
            width: 300px; /* Ajusta o tamanho do QR Code */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>Escolha a Forma de Pagamento</h2>
    <div class="payment-options">
        <div class="payment-option" id="card-option">Cartão de Crédito</div>
        <div class="payment-option" id="pix-option">PIX</div>
    </div>
    
    <div class="payment-details" id="card-details">
        <div class="form-group">
            <label for="numero-cartao">Número do Cartão:</label>
            <input type="text" id="numero-cartao" name="numero-cartao">
        </div>
        <div class="form-group">
            <label for="validade">Validade:</label>
            <input type="text" id="validade" name="validade" placeholder="MM/AA">
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv">
        </div>
    </div>
    
    <div class="payment-details" id="pix-details">
        <div class="qr-code">
            <img src="https://wiki.sj.ifsc.edu.br/images/7/7e/QRCOdeEx1.gif" alt="QR Code PIX">
        </div>
    </div>
    
    <div class="form-group">
        <button type="button" id="submit-button">Confirmar Pagamento</button>
    </div>
</div>

<script>
    // Seleciona os elementos relevantes
    const cardOption = document.getElementById('card-option');
    const pixOption = document.getElementById('pix-option');
    const cardDetails = document.getElementById('card-details');
    const pixDetails = document.getElementById('pix-details');
    const submitButton = document.getElementById('submit-button');

    // Mostra os detalhes do cartão quando selecionado
    cardOption.addEventListener('click', function() {
        cardOption.classList.add('active');
        pixOption.classList.remove('active');
        cardDetails.classList.add('active');
        pixDetails.classList.remove('active');
    });

    // Mostra os detalhes do PIX quando selecionado
    pixOption.addEventListener('click', function() {
        pixOption.classList.add('active');
        cardOption.classList.remove('active');
        pixDetails.classList.add('active');
        cardDetails.classList.remove('active');
    });

    // Exemplo de ação ao clicar em 'Confirmar Pagamento'
    submitButton.addEventListener('click', function() {
        // Aqui você pode adicionar o código para enviar os dados do formulário
        alert('Pagamento confirmado! Dados enviados.');
    });
</script>

</body>
</html>
