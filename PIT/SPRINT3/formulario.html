<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Home.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 90%;
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc; /* Adicionada a borda */
            text-align: left;
        }

        .container img {
            width: 120px;
            margin-bottom: 20px;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 500px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .container img {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo da Empresa">
        <h2>Preencher Dados</h2>
        <form id="pixForm" onsubmit="openQRCodePage(); return false;">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1);">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required maxlength="14" placeholder="" oninput="formatCPF(this)">
            </div>
            <div class="form-group">
                <label for="plate">Placa do Ve√≠culo:</label>
                <input type="text" id="plate" required maxlength="8" placeholder="" oninput="formatPlate(this)">
            </div>
            <div class="form-group">
                <button type="submit">Prosseguir para Pagamento</button>
            </div>
        </form>
    </div>

    <script>
        function openQRCodePage() {
            const name = document.getElementById('name').value;
            const cpf = document.getElementById('cpf').value;
            const plate = document.getElementById('plate').value;

            if (name && cpf && plate) {
                const paymentData = `Nome: ${name}, CPF: ${cpf}, Placa: ${plate}, Valor: R$ 5,00`;
                const queryString = `?data=${encodeURIComponent(paymentData)}`;
                window.open('qrcode.html' + queryString, '_blank');
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        function formatCPF(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d{3})/, '$1.$2');
                value = value.replace(/(\d{3})(\d{2})/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1})$/, '$1-$2');
            }
            input.value = value;
        }

        function formatPlate(input) {
            let value = input.value.toUpperCase().replace(/\W/g, '');
            if (value.length > 7) {
                value = value.slice(0, 7);
            }
            if (value.length > 4) {
                value = value.replace(/(\w{3})(\w{1})(\w{0,4})/, '$1-$2$3');
            } else {
                value = value.replace(/(\w{3})(\w{0,1})/, '$1$2');
            }
            input.value = value;
        }
    </script>
</body>
</html>
