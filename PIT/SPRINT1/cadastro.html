<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Parkio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFA500;
            color: white;
            background-image: url('Home.png');
            background-repeat: no-repeat;
        }
        form {
            max-width: 400px;
            min-height: 707px;
            margin: 50px auto;
            padding: 48px 68px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        form h2 {
            color: white;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            color: white;
            font-size: 16px;
            text-align: left;
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #FFA500;
            border-radius: 5px;
            font-size: 16px;
            color: rgb(0, 0, 0);
            opacity: 0.7;
        }
        form button {
            background-color: #383bec;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }
        form button#voltarBtn {
            background-color: #383bec;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        form button:hover {
            background-color: #FFFFFF;
            color: #FFA500;
        }
        .mensagem {
            display: none;
            margin-top: 20px;
            color: white;
            font-size: 18px;
            justify-content: center;
            left: 100px;
        }
    </style>
</head>
<body>
    <form id="cadastroForm">
        <h2>Cadastro</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <button type="submit" id="cadastrarBtn">Cadastrar</button>
        <button type="button" id="voltarBtn" onclick="window.history.back()">Voltar</button>
        <div class="mensagem" id="mensagemCadastro">
            Usuário cadastrado com sucesso!
        </div>
    </form>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, email, senha })
            });
            if (response.ok) {
                document.getElementById('mensagemCadastro').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('mensagemCadastro').style.display = 'none';
                    window.location.href = 'login.html'; // Redireciona para login.html
                }, 3000);
            } else {
                alert('Erro ao cadastrar usuário');
            }
        });
    </script>
</body>
</html>
