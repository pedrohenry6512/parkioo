<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Profissional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f39c12;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 40px;
            cursor: pointer;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            background-color: #e67e22;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .right-content {
            width: 100%;
            max-width: 1200px;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        .jobs-wrap {
            width: 100%;
            max-width: 800px;
        }
        .job-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #dddddd;
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .company-logo {
            flex: 0 0 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .company-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #f39c12;
        }
        .job-details {
            flex: 1;
            margin-left: 15px;
        }
        .job-details h3 {
            margin: 0;
            color: #333333;
        }
        .job-category {
            margin-left: auto;
        }
        .btn-red-border {
            color: #ffffff;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border: 2px solid #e74c3c;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.8);
            transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        .btn-red-border:hover {
            background: linear-gradient(145deg, #c0392b, #e74c3c);
            border-color: #c0392b;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3), -2px -2px 5px rgba(255, 255, 255, 0.6);
        }
        .search-container {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .search-title {
            font-size: 30px;
            margin-bottom: 18px;
            color: #555555;
        }
        .search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .search-form input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 10px 15px;
            border: 1px solid #dddddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        .search-form button {
            padding: 10px 20px;
            border: none;
            background-color: #f39c12;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .search-form button:hover {
            background-color: #e67e22;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3), -2px -2px 5px rgba(255, 255, 255, 0.6);
        }
        .search-form button img {
            margin-left: 10px;
            width: 20px;
            height: 20px;
        }
        .no-jobs-message {
            margin-top: 20px;
            color: red;
            font-weight: bold;
            display: none;
            text-align: center;
        }
        .quick-contacts {
            margin-top: 40px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .quick-contacts h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .contact-item img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }
        .contact-item a {
            color: #f39c12;
            text-decoration: none;
            font-size: 16px;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            .search-form input[type="text"] {
                border-radius: 5px;
                margin-bottom: 10px;
            }
            .search-form button {
                border-radius: 5px;
                width: 100%;
                display: inline-block;
                justify-content: center;
            }
            .search-form button img {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="" alt="">
        <nav>
            <ul>
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="Contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="right-content">
            <h1>Vagas Disponíveis</h1>

            <div class="jobs-wrap">
                <div class="job-item">
                    <div class="company-logo">
                        <img src="localizaçao.png" alt="Logo">
                    </div>
                    <div class="job-details">
                        <h3>Cotemig</h3>
                        <p>Floresta, Belo Horizonte</p>
                    </div>
                    <div class="job-category">
                        <a href="formulario.html" class="btn-red-border">Comprar</a>
                    </div>
                </div>

                <div class="job-item">
                    <div class="company-logo">
                        <img src="localizaçao.png" alt="Logo">
                    </div>
                    <div class="job-details">
                        <h3>Cotemig</h3>
                        <p>Barroca, Belo Horizonte</p>
                    </div>
                    <div class="job-category">
                        <a href="formulario.html" class="btn-red-border">Comprar</a>
                    </div>
                </div>

                <div class="job-item">
                    <div class="company-logo">
                        <img src="localizaçao.png" alt="Logo">
                    </div>
                    <div class="job-details">
                        <h3>Cotemig</h3>
                        <p>Santa Efigênia, Belo Horizonte</p>
                    </div>
                    <div class="job-category">
                        <a href="formulario.html" class="btn-red-border">Comprar</a>
                    </div>
                </div>

                <!-- Add more job items here -->
            </div>
            
            <div class="no-jobs-message" id="no-jobs-message">
                Não há vagas disponíveis no momento.
            </div>

            <div class="search-container">
                <h2 class="search-title">Procurar por vagas por perto de Voce!</h2>
                <form class="search-form">
                    <input type="text" id="search-input" placeholder="Digite o nome da vaga ou local...">
                    <button type="button" onclick="searchJobs()">
                        Buscar
                        <img src="procurar.png" alt="Ícone de Pesquisa">
                    </button>
                </form>
            </div>

      
    </div>

    <script>
        function searchJobs() {
            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const jobItems = document.querySelectorAll('.job-item');
            let hasJobs = false;

            jobItems.forEach(item => {
                const jobTitle = item.querySelector('.job-details h3').innerText.toLowerCase();
                const jobLocation = item.querySelector('.job-details p').innerText.toLowerCase();

                if (jobTitle.includes(searchValue) || jobLocation.includes(searchValue)) {
                    item.style.display = 'flex';
                    hasJobs = true;
                } else {
                    item.style.display = 'none';
                }
            });

            document.getElementById('no-jobs-message').style.display = hasJobs ? 'none' : 'block';
        }
    </script>
</body>
</html>
